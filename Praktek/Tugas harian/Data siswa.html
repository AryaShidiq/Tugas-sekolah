<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <title>Form Data Siswa</title>
    <style>
        .container{
            width: 800px;
        }
    </style>
  </head>
  <body>


    <div class="container">
        <div class="form-group">
            <label for="namasiswa">Nama Siswa</label>
            <input type="text" class="form-control" id="txt_namasiswa">
          </div>
          <label for="kelas">Kelas</label>
          <select class="form-control" id="txt_kelas">
            <option value="X">X</option>
            <option value="XI">XI</option>
            <option value="XII">XII</option>
          </select>
          <label for="alamat">Alamat</label>
          <textarea class="form-control" id="txt_alamat" rows="3"></textarea>
          <button class="btn btn-primary" onclick="add()">Simpan</button>

          <table class="table mt-4">
            <thead>
              <tr id="table">
                <th scope="col">NO</th>
                <th scope="col">Nama Siswa</th>
                <th scope="col">Kelas</th>
                <th scope="col">Alamat</th>
                <th scope="col">Action</th>
              </tr>
            </thead>  
            <tbody id="tampildata">
              
            </tbody>
          </table>
    </div>
    <div class="form-group">



        <script>
            var namasiswa = ['Bagus','Badang']
            var kelas = ['X','XI']
            var alamat = ['Depok','Malang']

            var tampil = document.getElementById('tampildata')

            function showData() {
                tampil.innerHTML = ""

                for(i = 0; i<namasiswa.length; i++) {
                    var nodata = i+1
                   

                    tampil.innerHTML += "<tr id='main_row'>"+
                          "<th id='row_no'>"+nodata+"</th>"+
                          "<td id='row_nama'>"+namasiswa[i]+"</td>"+
                          "<td id='row_kelas'>"+kelas[i]+"</td>"+
                          "<td id='row_alamat'>"+alamat[i]+"</td>"+
                         "<td>"+
                            "<button class='btn btn-warning' onclick='edit("+i+")'>Edit</button>"+
                            "<button class='btn btn-danger'onclick='hapus ("+i+")'>Hapus</button>"+
                       "</tr>"
                }

            }

            showData()

            function add(){
                var namabaru = document.getElementById('txt_namasiswa').value
                var kelasbaru = document.getElementById('txt_kelas').value
                var alamatbaru = document.getElementById('txt_alamat').value

                namasiswa.push(namabaru)
                kelas.push(kelasbaru)
                alamat.push(alamatbaru)

                showData()

            }
            function hapus(i){
             var namabaru = document.getElementById('txt_namasiswa').value
             var kelasbaru = document.getElementById('txt_kelas').value
             var alamatbaru = document.getElementById('txt_alamat').value
        
             namasiswa.splice(i,1)
             kelas.splice(i,1)
             alamat.splice(i,1)

        
              showData()
              }

              function edit(id) {
                var ubah = prompt("masukkan nama yang ingin diganti",namasiswa[id])
                namasiswa[id] = ubah;
                var ubah = prompt("masukkan kelas yang ingin diganti",kelas[id])
                kelas[id] = ubah;
                var ubah = prompt("masukkan alamat yang ingin diganti",alamat[id])
                alamat[id] = ubah;

                showData()

              }

            // function editData() {
            //   var namabaru = prompt("masukkan nama anda")
            //   namabaru = document.getElementById('txt_namasiswa')
            //   var kelasbaru = prompt("masukkan kelas anda")
            //   kelasbaru = document.getElementById('txt_kelas')
            //   var alamatbaru = prompt("masukkan alamat anda")

            //   showData()
            // }
            

        </script>
