<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var nilai = prompt("Masukkan nilai anda")
        if(nilai <=40){
            alert("Belajar lagi")
        }else if(nilai <=60){
            alert("D")
        }else if(nilai <=65){
            alert("C")
        }else if(nilai <=75){
            alert("B")
        }else if(nilai <=80){
            alert("A")
        }else if(nilai <=85){
            alert("A+")
        }else if(nilai <=90){
            alert("A++")
        }else if(nilai <=100){
            alert("AA")
        }else{
            alert("Anda tidak memasukkan nilai dengan benar")
        }
    </script>
</body>
</html>
